            //Better
            function hasPairWithSum2(arr, sum){
                const mySet = new Set();
                for(let i = 0; i<arr.length;i++){
                    if(mySet.has(arr[i])){
                        return true;
                    }
                    mySet.add(sum-arr[i]);
                }
            }
            console.log(hasPairWithSum2([6,4,3,2,1,7], 9))
