<!DOCTYPE html>
<html>
    <body>   
        <script>
            /*
The Fibonacci sequence is a series of numbers in which each number (Fibonacci number) is the sum of the two preceding ones, usually starting with 0 and 1. The sequence goes: 0, 1, 1, 2, 3, 5, 8, 13, 21, and so on.

Write a function fibonacci(n) that takes an integer n as an argument and returns the n-th Fibonacci number.

Example:
console.log(fibonacci(0)); // Output: 0
console.log(fibonacci(1)); // Output: 1
console.log(fibonacci(5)); // Output: 5
console.log(fibonacci(10)); // Output: 55
            */

            function fibonacci(n) {
            // Create an array to store the Fibonacci numbers up to n
            let fib = [0, 1];
            for (let i = 2; i <= n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib[n];
            }
        </script>
    </body>
</html>
