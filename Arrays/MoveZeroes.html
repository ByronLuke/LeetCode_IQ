<!DOCTYPE html>
<html>
    <body>
        <title> Move Zeroes</title>
        <body>
            <script>
                var moveZeroes = function(nums){
                    let storage = [];
                    for(let i = nums.length; i >= 0; i--){
                        if(nums[i]===0){
                            nums.push(0)
                            nums.splice(i,1)
                        }
                    } 
                    return nums
                    
                }
                console.log(moveZeroes([0,1,0]))
            </script>
        </body>
    </body>
</html>
