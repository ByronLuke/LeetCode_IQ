<!DOCTYPE html>
<html> 
    <title>
        Merge Sorted Arrays
    </title>
    <body>
        <script>
            // Merged sorted arrays 
            // input two arrays and you make them into one in order
            // [2,3,2,1], [6,7,8,5]
            // [1,2,2,3,5,6,7,8]
            function mergeSortedArrays(array1, array2){
            const mergedArray = [];
            let array1Item = array1[0];
            let array2Item = array2[0];
            let i = 1;
            let j = 1;
            
            //We should actually move these 2 if statements to line 2 so that we do the checks before we do assignments in line 3 and 4!
            if(array1.length === 0) {
                return array2;
            }
            if(array2.length === 0) {
                return array1;
            }

            while (array1Item || array2Item){
            if(array2Item === undefined || array1Item < array2Item){
                mergedArray.push(array1Item);
                array1Item = array1[i];
                i++;
            }   
            else {
                mergedArray.push(array2Item);
                array2Item = array2[j];
                j++;
            }
            }
            return mergedArray;
            }

           var result1 = mergeSortedArrays([0,3,4,31], [3,4,6,30]);
           console.log(result1)

            //Javascript array methods
            function mergeSortArrays(arr1,arr2){
                if(arr1.length === 0){
                    return arr2.sort()
                }
                if(arr2.length === 0){     
                    return arr1.sort()
                }
                return [...arr1, ...arr2].sort()
            }
            var result = mergeSortArrays( [2,3,2,1], [6,7,8,5])
            console.log(result)
        </script>
    </body>
</html>
