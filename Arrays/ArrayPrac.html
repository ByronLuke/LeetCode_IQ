<!DOCTYPE html>
<html>
    <body>
        <script>
             const strings = ['a', 'b', 'c', 'd'];
             //4*4 = 16 bytes of storage

             strings.pop()//take off at end of the array
             strings.push('d')//add at end of the array
             strings.unshift('x')//add at beginning of array
             strings.splice(3,0,'alien')//insert in array

             console.log(strings)
            
             //static arrays are fixed in size 
        </script>
    </body>     
</html>
