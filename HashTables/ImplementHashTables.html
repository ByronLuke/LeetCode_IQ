<!DOCTYPE html>
<html>
    <title>
        HashTable
    </title>
    <body>
        <script>
           //Given an array, give me the first recurring character
           // [2,1,2,4,5,6] = return 2
           // [2,1,1]= return 1
           // [1,2,3,4,5] =undefined

           var firstDupes = (arr) => {
            for(let i=0; i<arr.length; i++){
                for(let j=i+1; j<arr.length; j++){
                    if(arr[i]===arr[j]){
                        return arr[i]
                    }
                }
                return undefined;
            }
           } //O(n^2)
           console.log(firstDupes( [2,5,1,2,3,5,1,2,4]))
           
           var firstReccurringChar = (input)=>{
            let map ={}
            for(let i =0; i< input.length; i++){
                if(map[input[i]] !== undefined){
                    return input[i]
                }else{
                    map[input[i]] = i
                }
                console.log(map)
            }
            return undefined;
           }
           console.log(firstReccurringChar([2,5,1,2,3,5,1,2,4]))


        </script>
    </body>
</html>
